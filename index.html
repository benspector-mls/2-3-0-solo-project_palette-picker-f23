<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Palette Picker</h1>
        <section id="my-palettes" aria-label="my-palettes">
          <h2>My Palettes</h2>
          <ul id="palettes-list"></ul>
          <button id="reset-to-defaults">Reset To Defaults</button>
        </section>
        <form id="new-palette-form" aria-label="new-palette-form">
          <h2>Create Your Palette</h2>
          <div>
            <label for="title">Palette Title</label>
            <input type="text" name="title" id="title" maxlength="16" required />
          </div>
          <div>
            <label for="color1">Color 1</label>
            <input type="color" name="color1" id="color-1" required />
          </div>
          <div>
            <label for="color2">Color 2</label>
            <input type="color" name="color2" id="color-2" required />
          </div>
          <div>
            <label for="color3">Color 3</label>
            <input type="color" name="color3" id="color-3" required />
          </div>
          <fieldset id="temperature">
            <legend>Temperature</legend>
            <div class="radios-container">
              <div>
                <input type="radio" name="temperature" id="warm" value="warm" />
                <label for="warm">Warm</label>
              </div>
              <div>
                <input type="radio" name="temperature" id="neutral" value="neutral" checked />
                <label for="neutral">Neutral</label>
              </div>
              <div>
                <input type="radio" name="temperature" id="cool" value="cool" />
                <label for="cool">Cool</label>
              </div>
            </div>
          </fieldset>
          <button>Create</button>
        </form>
      </main>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
